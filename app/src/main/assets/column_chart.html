<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/columnchart-->
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "current", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'ITEM');
        data.addColumn('number', 'Sah');
        data.addColumn('number', 'Tidak Sah');
        console.log(Android.getJSOnArray());
        var jsonarray = JSON.parse(Android.getJSOnArray());
        jsonarray.forEach(function(obj) {
          var row = [obj.wilayah, obj.suarasah, obj.tidaksah];
          data.addRow(row);
        });

        var options = {
          chartArea: {width: '80%', height: '70%', left: '10%', top: '10%'},
          colors: ['#0c4b6e', '#F44336']
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

        chart.draw(data, options);

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
