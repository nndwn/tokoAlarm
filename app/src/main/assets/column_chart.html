<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/columnchart-->
<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "current", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Items', 'Sah','Tidak Sah'],
          [Android.getItem1(), Android.getNum1(),10],
          [Android.getItem2(), Android.getNum2(),10],
          [Android.getItem3(), Android.getNum3(),25],
          [Android.getItem4(), Android.getNum4(),15],
          [Android.getItem5(), Android.getNum5(),10]
        ]);

        var options = {
          title: Android.getChartTitle(),
          chartArea: {width: '80%', height: '70%', left: '10%', top: '10%'},
          colors: ['#0c4b6e', '#F44336']
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

        chart.draw(data, options);

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
